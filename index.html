<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Madness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <h1>Add your Favorite Superhero and animate them!</h1>


    <!-- This is where the buttons go for each superhero -->
    <div id="hero-buttons"></div>

    <div>
      <!-- This section is for the form input used to add a superhero -->
      <form id="superhero-form">
        <label for="superhero-input">Add a Superhero</label>
        <input type="text" id="superhero-input"><br>
        <!-- Button triggers adding superhero to array and creating new button -->
        <button class="btn btn-default" id="add-hero" type="submit">Submit</button>
      </form>
    </div>

    <!-- This is where the gifs will be rendered -->
    <div id="superheros"></div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
